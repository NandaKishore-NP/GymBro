<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .placeholder {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .icon {
      width: 60px;
      height: 60px;
      background-color: #e0e0e0;
      border-radius: 50%;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .icon::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }
    
    .text {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 8px 0;
      position: relative;
      overflow: hidden;
    }
    
    .text::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }
    
    .text-1 {
      width: 60%;
    }
    
    .text-2 {
      width: 80%;
    }
    
    .text-3 {
      width: 40%;
    }
    
    .notice {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #888;
      font-size: 14px;
      text-align: center;
    }
    
    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="icon"></div>
    <div class="text text-1"></div>
    <div class="text text-2"></div>
    <div class="text text-3"></div>
    <div class="notice">Exercise animation coming soon</div>
  </div>
</body>
</html>
