<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Card background -->
  <rect x="10" y="10" width="380" height="280" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Exercise figure outline -->
  <circle cx="200" cy="100" r="40" fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
  <rect x="180" y="140" width="40" height="80" rx="10" fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
  <line x1="160" y1="160" x2="200" y2="150" stroke="#ccc" stroke-width="8" stroke-linecap="round"/>
  <line x1="240" y1="160" x2="200" y2="150" stroke="#ccc" stroke-width="8" stroke-linecap="round"/>
  <line x1="190" y1="220" x2="170" y2="260" stroke="#ccc" stroke-width="8" stroke-linecap="round"/>
  <line x1="210" y1="220" x2="230" y2="260" stroke="#ccc" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Animation hint -->
  <g opacity="0.7">
    <path d="M320 120 L350 150 L320 180" fill="none" stroke="#aaa" stroke-width="3" stroke-linecap="round"/>
    <path d="M300 120 L330 150 L300 180" fill="none" stroke="#bbb" stroke-width="3" stroke-linecap="round"/>
    <path d="M280 120 L310 150 L280 180" fill="none" stroke="#ccc" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="240" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">Exercise Demonstration</text>
  <text x="50%" y="265" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle">Animation coming soon</text>
</svg> 